version: '3.4'

volumes:
    remark_data:

services:
    blog:
        image: ngalayko/blog:arm32v7
        networks:
            - traefik
        deploy:
            replicas: 1
            labels:
                - "traefik.port=80"
                - "traefik.docker.network=server_traefik"
                - "traefik.frontend.rule=Host:${HOST}"

    comments:
        image: ngalayko/remark:arm32v7
        networks:
            - traefik
        volumes:
            - remark_data:/srv/var
        environment:
            - REMARK_URL=https://remark.${HOST}
            - SECRET=${REMARK_SECRET}
            - ADMIN_EMAIL=${EMAIL}
            - ADMIN=github_0ff4f879002bc6feb694a37ae894e279f0d0af4e
            - AUTH_GITHUB_CID=${GITHUB_CID}
            - AUTH_GITHUB_CSEC=${GITHUB_CSEC}
            - AUTH_GOOGLE_CID=${GOOGLE_CID}
            - AUTH_GOOGLE_CSEC=${GOOGLE_CSEC}
            - SITE=nikitag-remark
            - USER=0
        deploy:
            replicas: 1
            labels:
                - "traefik.port=8080"
                - "traefik.docker.network=server_traefik"
                - "traefik.frontend.rule=Host:remark.${HOST}"
            placement:
                constraints:
                    - "node.labels.remark==true"

    blog-redirect:
        image: ngalayko/redirect:arm32v7
        networks:
            - traefik
        deploy:
            replicas: 1
            labels:
                - "traefik.port=80"
                - "traefik.docker.network=server_traefik"
                - "traefik.frontend.rule=Host:galayko.rocks"

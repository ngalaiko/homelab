version: '3'

services:
    dns:
        image: pihole/pihole:latest
        container_name: dns
        environment:
            - ServerIP=167.99.219.223
            - VIRTUAL_HOST=dns.${HOST}
            - VIRTUAL_NETWORK=nginx-proxy
            - VIRTUAL_PORT=80
            - LETSENCRYPT_HOST=dns.${HOST}
            - LETSENCRYPT_EMAIL=ngalayko@gmail.com
        ports:
            - 53:53/tcp
            - 53:53/udp
            - 67:67/udp
        volumes:
            - /data/dns/pihole/:/etc/pihole/
            - /data/dns/dnsmasq.d/:/etc/dnsmasq.d/
        restart: unless-stopped

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pihole
  annotations:
    volume.beta.kubernetes.io/storage-class: "managed-nfs-storage"
  labels:
    app: pihole
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 16M

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: dnsmasq
  annotations:
    volume.beta.kubernetes.io/storage-class: "managed-nfs-storage"
  labels:
    app: pihole
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8M

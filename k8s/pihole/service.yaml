apiVersion: v1
kind: Service
metadata:
  name: pihole-ui
spec:
  selector:
    app: pihole
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: v1
kind: Service
metadata:
  name: pihole-dns
spec:
  selector:
    app: pihole
  ports:
    - name: dns
      port: 53
      targetPort: dns
      protocol: UDP

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pihole-ui
  annotations:
    kubernetes.io/ingress.class: "nginx"
    certmanager.k8s.io/cluster-issuer: "letsencrypt"
spec:
  tls:
  - hosts:
    - dns.galaiko.rocks
    secretName: pihole-tls
  rules:
  - host: dns.galaiko.rocks
    http:
      paths:
      - path: /
        backend:
          serviceName: pihole-ui
          servicePort: http

version: '3'

services:
    analytics-data:
        image: ngalayko/mysql
        container_name: analytics-data
        command: "--default-authentication-plugin=mysql_native_password"
        environment:
            - MYSQL_RANDOM_ROOT_PASSWORD=yes
        volumes:
            - /data/matomo/data/:/var/lib/mysql/
            - ../../containers/mysql/mysql.cnf:/etc/mysql/conf.d/mysql.cnf
        restart: unless-stopped

    analytics-backend:
        image: ngalayko/matomo
        container_name: analytics-backend
        links:
            - analytics-data
        volumes:
            - /data/matomo:/var/www/html
        restart: unless-stopped

    analytics-frontend:
        image: ngalayko/nginx
        container_name: analytics-frontend
        environment:
            - VIRTUAL_HOST=analytics.${HOST}
            - VIRTUAL_NETWORK=nginx-proxy
            - VIRTUAL_PORT=80
            - LETSENCRYPT_HOST=analytics.${HOST}
            - LETSENCRYPT_EMAIL=ngalayko@gmail.com
        volumes:
            - /data/matomo:/var/www/html
            - ../../containers/analytics/nginx.conf:/etc/nginx/nginx.conf
        ports:
            - 80
        links:
            - analytics-backend:app
        restart: unless-stopped

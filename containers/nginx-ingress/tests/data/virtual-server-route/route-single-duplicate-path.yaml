apiVersion: k8s.nginx.org/v1alpha1
kind: VirtualServerRoute
metadata:
  name: backend2
spec:
  host: virtual-server-route.example.com
  upstreams:
  - name: backend2
    service: backend2-svc
    port: 80
  subroutes:
  - path: "/backend2"
    upstream: backend2
  - path: "/backend2"
    upstream: backend2
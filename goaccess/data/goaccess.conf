date-format %d/%b/%Y
time-format %H:%M:%S
log-format %v %h %^ %^ [%d:%t %^] "%m %r" %s %b "%R" "%u"

log-file /srv/logs/access.log
output /srv/report/index.html

real-time-html true

port 443
ws-url wss://ws.galayko.rocks
origin https://goaccess.galayko.rocks

ssl-cert /srv/certs/ws.galayko.rocks.crt
ssl-key /srv/certs/ws.galayko.rocks.key

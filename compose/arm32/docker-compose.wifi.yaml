version: '3.4'

networks:
    outside:
        external:
            name: "host"

services:
    wifi-ap-supervisor:
        image: arm32v6/docker
        command: docker run --privileged \
            -e INTERFACE=wlan0 \
            -v "/var/run/docker.sock:/var/run/docker.sock" \
            ngalayko/docker-ap:arm32v7
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure

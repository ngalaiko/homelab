apiVersion: k8s.nginx.org/v1alpha1
kind: VirtualServer
metadata:
  name: virtual-server-tls
spec:
  host: virtual-server-tls.example.com
  tls:
    secret: virtual-server-tls-secret
  upstreams:
  - name: backend2
    service: backend2-svc
    port: 80
  - name: backend1
    service: backend1-svc
    port: 80
  routes:
  - path: "/backend1"
    upstream: backend1
  - path: "/backend2"
    upstream: backend2
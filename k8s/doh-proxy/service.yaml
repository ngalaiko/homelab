apiVersion: v1
kind: Service
metadata:
  name: doh-proxy
spec:
  selector:
    app: doh-proxy
  ports:
    - name: http
      port: 3000
      targetPort: http

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: doh-proxy
  annotations:
    kubernetes.io/ingress.class: "nginx"
    certmanager.k8s.io/cluster-issuer: "letsencrypt"
spec:
  tls:
  - hosts:
    - connect.dns.galaiko.rocks
    secretName: doh-proxy-tls
  rules:
  - host: connect.dns.galaiko.rocks
    http:
      paths:
      - path: /
        backend:
          serviceName: doh-proxy
          servicePort: http
